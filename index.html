<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Clash of Clans Intel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#121212">

  <style>
    /* --- FONTS --- */
    /* Ensure your font file is named 'Supercell-Magic.ttf' inside the 'fonts' folder */
    @font-face {
      font-family: "ClashFont";
      src: url("fonts/Supercell-Magic.ttf") format("truetype");
      font-weight: 400;
      font-style: normal;
    }

    /* --- VARIABLES (Royal Dark Theme) --- */
    :root {
      --bg-body: #0f1015;
      --bg-card: #181a24;
      --text-main: #eeeeee;
      --text-muted: #9ca3af;
      
      --accent-gold: #fccf0e;
      --accent-gold-dark: #cca500;
      --accent-blue: #4087f2;
      
      --border-color: #2a2e3d;
      --table-border: #3f4455;
      
      --btn-gradient: linear-gradient(180deg, #4087f2 0%, #2660bd 100%);
      --btn-shadow: 0 4px 0 #1a4282;
      
      --pill-bg: #232633;
      --pill-active-bg: #fccf0e;
      --pill-active-text: #1a1a1a;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: var(--bg-body);
      color: var(--text-main);
      overflow-y: scroll; /* Force scrollbar to prevent layout jump */
    }

    .page-shell {
      max-width: 1600px;
      margin: 0 auto;
      padding: 20px;
    }

    /* --- HEADER --- */
    header {
      text-align: center;
      margin-bottom: 25px;
      padding-bottom: 15px;
      border-bottom: 2px solid var(--border-color);
    }

    h1 {
      font-family: "ClashFont", sans-serif; /* Custom Font */
      font-size: clamp(1.8rem, 5vw, 3rem);
      color: var(--accent-gold);
      text-shadow: 2px 2px 0px #000, 0 0 20px rgba(252, 207, 14, 0.3);
      margin: 0 0 10px 0;
      letter-spacing: 1px;
      -webkit-text-stroke: 1px black;
    }

    .subtitle {
      color: var(--text-muted);
      font-size: 0.9rem;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }
    
    .live-dot {
      height: 8px; width: 8px;
      background-color: #22c55e;
      border-radius: 50%;
      box-shadow: 0 0 8px #22c55e;
      display: inline-block;
    }

    /* --- FILTER SECTION --- */
    .filter-container {
      background-color: var(--bg-card);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 25px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    }

    .filter-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      margin-bottom: 20px;
    }

    .filter-group label {
      display: block;
      color: var(--text-muted);
      font-size: 0.75rem;
      font-weight: 700;
      text-transform: uppercase;
      margin-bottom: 8px;
      letter-spacing: 0.05em;
    }

    /* Inputs */
    .input-box {
      width: 100%;
      background: #0a0b10;
      border: 1px solid var(--border-color);
      color: #fff;
      padding: 10px;
      border-radius: 6px;
      font-size: 0.9rem;
      transition: border-color 0.2s;
    }
    .input-box:focus {
      outline: none;
      border-color: var(--accent-blue);
    }

    /* Pills */
    .pill-group {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
    }
    .pill {
      background: var(--pill-bg);
      border: 1px solid transparent;
      color: var(--text-muted);
      padding: 6px 14px;
      border-radius: 6px;
      font-size: 0.8rem;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.2s;
    }
    .pill:hover {
      background: #2f3342;
      color: #fff;
    }
    .pill.active {
      background: var(--pill-active-bg);
      color: var(--pill-active-text);
      box-shadow: 0 0 10px rgba(252, 207, 14, 0.4);
      border-color: var(--accent-gold-dark);
    }

    /* Action Buttons */
    .action-row {
      display: flex;
      gap: 12px;
      align-items: center;
      border-top: 1px solid var(--border-color);
      padding-top: 20px;
      flex-wrap: wrap;
    }

    .btn {
      padding: 10px 24px;
      font-size: 0.9rem;
      font-weight: 700;
      text-transform: uppercase;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      position: relative;
      transition: transform 0.1s;
    }
    
    /* Royal 3D Button Style */
    .btn-primary {
      background: var(--btn-gradient);
      box-shadow: var(--btn-shadow);
    }
    .btn-primary:active {
      transform: translateY(4px);
      box-shadow: 0 0 0 transparent;
    }
    
    .btn-secondary {
      background: #334155;
      box-shadow: 0 4px 0 #1e293b;
    }
    .btn-secondary:active {
      transform: translateY(4px);
      box-shadow: 0 0 0 transparent;
    }

    .row-counter {
      margin-left: auto;
      font-family: monospace;
      color: var(--text-muted);
      background: #0a0b10;
      padding: 5px 10px;
      border-radius: 4px;
      border: 1px solid var(--border-color);
    }

    /* --- TABLE SECTION --- */
    .table-window {
      /* Not restricting height allows page scroll */
      /* overflow-x: auto allows table to be wider than screen */
      overflow-x: auto; 
      border: 1px solid var(--border-color);
      border-radius: 8px;
      background: var(--bg-card);
      box-shadow: 0 20px 50px rgba(0,0,0,0.5);
    }

    table {
      width: 100%;
      border-collapse: collapse; /* Grid lines */
      min-width: 1400px; /* Force width so columns don't squish */
      font-size: 0.85rem;
    }

    /* Sticky Header */
    thead th {
      position: sticky;
      top: 0;
      z-index: 100;
      background: #11131b; /* Dark solid background to hide scroll */
      color: var(--accent-blue);
      padding: 14px 8px;
      text-transform: uppercase;
      font-weight: 700;
      letter-spacing: 0.5px;
      border: 1px solid var(--table-border); /* Grid lines */
      cursor: pointer;
      user-select: none;
      text-align: center;
    }
    
    /* Sort Indicators */
    th.sortable:hover { background: #1a1d26; color: white; }
    th.sortable::after { content: ' ↕'; opacity: 0.3; font-size: 0.8em; }
    th[data-sort-dir="asc"]::after { content: ' ▲'; opacity: 1; color: var(--accent-gold); }
    th[data-sort-dir="desc"]::after { content: ' ▼'; opacity: 1; color: var(--accent-gold); }

    /* Table Body */
    tbody td {
      padding: 10px 8px;
      border: 1px solid var(--table-border); /* Grid lines */
      color: #d1d5db;
      text-align: center; /* Requirement: Center Alignment */
      vertical-align: middle;
    }

    /* Stripes */
    tbody tr:nth-child(even) { background-color: #1d202b; }
    tbody tr:hover { background-color: #2a2e3d; }

    /* --- SPECIAL COLUMN STYLES --- */
    .cell-clan {
      display: flex;
      flex-direction: column;
      align-items: center; /* Centered */
      gap: 2px;
    }
    .clan-name { font-weight: 700; color: #fff; font-size: 0.95rem; }
    .clan-tag { font-size: 0.75rem; color: var(--accent-gold); font-family: monospace; }

    .link-btn {
      display: inline-block;
      background: transparent;
      border: 1px solid var(--accent-blue);
      color: var(--accent-blue);
      padding: 3px 10px;
      border-radius: 4px;
      text-decoration: none;
      font-size: 0.75rem;
      font-weight: 600;
      transition: all 0.2s;
    }
    .link-btn:hover {
      background: var(--accent-blue);
      color: white;
    }

    /* Status Badges */
    .status {
      display: inline-block;
      padding: 3px 8px;
      border-radius: 4px;
      font-size: 0.7rem;
      font-weight: 700;
      text-transform: uppercase;
    }
    .st-inwar { background: rgba(34, 197, 94, 0.15); color: #4ade80; border: 1px solid #22c55e; }
    .st-prep { background: rgba(59, 130, 246, 0.15); color: #60a5fa; border: 1px solid #3b82f6; }
    .st-not { background: rgba(239, 68, 68, 0.15); color: #f87171; border: 1px solid #ef4444; }
    .st-ended { background: rgba(107, 114, 128, 0.15); color: #9ca3af; border: 1px solid #6b7280; }

    /* TH Badges */
    .th-flex {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 4px;
      max-width: 280px;
      margin: 0 auto;
    }
    .th-badge {
      background: #0f1116;
      border: 1px solid #374151;
      border-radius: 3px;
      padding: 2px 5px;
      font-size: 0.75rem;
      font-weight: bold;
      white-space: nowrap;
    }
    .th-18 { color: #facc15; border-color: #ca8a04; }
    .th-17 { color: #fb923c; border-color: #ea580c; }
    .th-16 { color: #f87171; border-color: #dc2626; }
    .th-15 { color: #c084fc; border-color: #7e22ce; }
    .th-low { color: #94a3b8; }

    /* Responsive */
    @media (max-width: 768px) {
      .page-shell { padding: 10px; }
      .filter-card { padding: 15px; }
      h1 { font-size: 1.6rem; }
    }
  </style>
</head>
<body>

<div class="page-shell">
  <header>
    <h1>Clash of Clans Intel</h1>
    <div class="subtitle">
      <span class="live-dot"></span>
      <span id="last-updated">Loading Data...</span>
    </div>
  </header>

  <!-- FILTER MENU -->
  <div class="filter-container">
    <div class="filter-grid">
      
      <!-- Row 1: Basic -->
      <div class="filter-group">
        <label>Clan Type</label>
        <div class="pill-group" id="type-filters">
          <div class="pill active" data-value="all">All</div>
          <div class="pill" data-value="open">Open</div>
          <div class="pill" data-value="inviteOnly">Invite Only</div>
          <div class="pill" data-value="closed">Closed</div>
        </div>
      </div>

      <div class="filter-group">
        <label>War Status</label>
        <div class="pill-group" id="state-filters">
          <div class="pill active" data-value="all">All</div>
          <div class="pill" data-value="inWar">In War</div>
          <div class="pill" data-value="preparation">Prep</div>
          <div class="pill" data-value="notInWar">Not In War</div>
        </div>
      </div>

      <div class="filter-group">
        <label>Last War (Hrs)</label>
        <input type="number" id="hours-input" class="input-box" placeholder="Exact Hours Ago">
      </div>

      <div class="filter-group">
        <label>War Size</label>
        <input type="number" id="war-size-input" class="input-box" placeholder="e.g. 50">
      </div>

      <!-- Row 2: Raid Filters -->
      <div class="filter-group">
        <label>Raid Status</label>
        <div class="pill-group" id="raid-filters">
          <div class="pill active" data-value="all">All</div>
          <div class="pill" data-value="ongoing">Ongoing</div>
          <div class="pill" data-value="ended">Ended</div>
          <div class="pill" data-value="none">None</div>
        </div>
      </div>

      <div class="filter-group">
        <label>Raid Reward (Min)</label>
        <input type="number" id="raid-reward-input" class="input-box" placeholder="e.g. 1000">
      </div>

      <div class="filter-group">
        <label>Raids Completed (Min)</label>
        <input type="number" id="raid-completed-input" class="input-box" placeholder="e.g. 45">
      </div>

    </div>

    <div class="action-row">
      <button id="apply-btn" class="btn btn-primary">Apply Filters</button>
      <button id="reset-btn" class="btn btn-secondary">Reset</button>
      <button id="csv-btn" class="btn btn-secondary">Export CSV</button>
      <div class="row-counter">Rows: <span id="count-display">0</span></div>
    </div>
  </div>

  <!-- TABLE -->
  <div class="table-window">
    <table id="clans-table">
      <thead>
        <tr>
          <th class="sortable" data-key="name">Clan</th>
          <th>Link</th>
          <th class="sortable" data-key="type">Type</th>
          <th class="sortable" data-key="clanLevel">Lvl</th>
          <th class="sortable" data-key="warWins">Wins</th>
          <th class="sortable" data-key="warWinStreak">Streak</th>
          <th class="sortable" data-key="warLeague">League</th>
          <th class="sortable" data-key="members">Mem</th>
          <th class="sortable" data-key="teamSize">Size</th>
          <th class="sortable" data-key="end_time">Hrs Ago</th>
          <th class="sortable" data-key="state">War Status</th>
          <th class="sortable" data-key="raidState">Raid Status</th>
          <th class="sortable" data-key="raidTotalReward">Reward</th>
          <th class="sortable" data-key="raidsCompleted">R. Comp</th>
          <th>Clan TH</th>
          <th>Opponent TH</th>
        </tr>
      </thead>
      <tbody id="table-body">
        <!-- JS will render rows here -->
      </tbody>
    </table>
  </div>
</div>

<script>
  let allData = [];
  let filteredData = [];
  let sortState = { key: 'warWinStreak', dir: 'desc' };

  // Fetch JSON
  async function loadData() {
    try {
      const res = await fetch('clans.json');
      const json = await res.json();
      
      if (Array.isArray(json)) {
        allData = json;
        document.getElementById('last-updated').textContent = "JSON Loaded";
      } else {
        allData = json.clans || [];
        document.getElementById('last-updated').textContent = "Updated: " + (json.updated || "Unknown");
      }
      
      applyFilters();
    } catch (e) {
      console.error(e);
      document.getElementById('last-updated').textContent = "Error loading data";
    }
  }

  // --- Utilities ---
  function getSelectedPills(containerId) {
    return Array.from(document.querySelectorAll(`#${containerId} .pill.active`))
                .map(p => p.dataset.value);
  }

  function createTHBadges(compString) {
    if (!compString) return '-';
    const div = document.createElement('div');
    div.className = 'th-flex';
    
    const parts = compString.split(' ');
    parts.forEach(p => {
      if (!p.includes(':')) return;
      const [lvl, count] = p.split(':');
      const span = document.createElement('span');
      
      let colorClass = 'th-low';
      if (lvl === '18') colorClass = 'th-18';
      else if (lvl === '17') colorClass = 'th-17';
      else if (lvl === '16') colorClass = 'th-16';
      else if (lvl === '15') colorClass = 'th-15';
      
      span.className = `th-badge ${colorClass}`;
      span.textContent = `TH${lvl}:${count}`;
      div.appendChild(span);
    });
    return div;
  }

  // --- Main Logic ---
  function applyFilters() {
    const typePills = getSelectedPills('type-filters');
    const statePills = getSelectedPills('state-filters');
    const raidPills = getSelectedPills('raid-filters');
    
    const hoursVal = document.getElementById('hours-input').value;
    const sizeVal = document.getElementById('war-size-input').value;
    const rRewardVal = document.getElementById('raid-reward-input').value;
    const rCompVal = document.getElementById('raid-completed-input').value;

    filteredData = allData.filter(c => {
      // Clan Type
      if (!typePills.includes('all')) {
        const t = (c.type || "").toLowerCase();
        const match = typePills.some(p => p.toLowerCase() === t);
        if (!match) return false;
      }

      // War State
      if (!statePills.includes('all')) {
        const s = (c.state || "").toLowerCase();
        // Handle exact mapping if needed, usually simple string match works
        if (!statePills.some(p => p.toLowerCase() === s)) return false;
      }

      // Raid State (Handle nulls)
      if (!raidPills.includes('all')) {
        const r = (c.raidState || "none").toLowerCase();
        if (!raidPills.includes(r)) return false;
      }

      // Numeric Exact Matches
      if (hoursVal && parseFloat(c.end_time) != parseFloat(hoursVal)) return false;
      if (sizeVal && parseInt(c.teamSize) != parseInt(sizeVal)) return false;

      // Numeric Ranges (Min)
      if (rRewardVal && (c.raidTotalReward || 0) < parseFloat(rRewardVal)) return false;
      if (rCompVal && (c.raidsCompleted || 0) < parseFloat(rCompVal)) return false;

      return true;
    });

    doSort();
    renderTable();
  }

  function doSort() {
    const { key, dir } = sortState;
    const m = dir === 'asc' ? 1 : -1;

    filteredData.sort((a, b) => {
      let vA = a[key];
      let vB = b[key];

      if (vA === vB) return 0;
      if (vA == null) return 1;
      if (vB == null) return -1;

      if (typeof vA === 'number' && typeof vB === 'number') {
        return (vA - vB) * m;
      }
      return String(vA).localeCompare(String(vB)) * m;
    });

    // Update Headers
    document.querySelectorAll('th.sortable').forEach(th => {
      th.removeAttribute('data-sort-dir');
      if (th.dataset.key === key) th.setAttribute('data-sort-dir', dir);
    });
  }

  function renderTable() {
    const tbody = document.getElementById('table-body');
    tbody.innerHTML = '';
    document.getElementById('count-display').textContent = filteredData.length;

    filteredData.forEach(c => {
      const tr = document.createElement('tr');
      
      // 1. Clan Name
      const tdName = document.createElement('td');
      tdName.className = "cell-clan";
      tdName.innerHTML = `<span class="clan-name">${c.name || "Unknown"}</span>
                          <span class="clan-tag">${c.tag}</span>`;
      tr.appendChild(tdName);

      // 2. Profile Link
      const tdLink = document.createElement('td');
      const tagClean = c.tag ? c.tag.replace('#','') : '';
      tdLink.innerHTML = `<a href="https://link.clashofclans.com/en?action=OpenClanProfile&tag=${tagClean}" target="_blank" class="link-btn">Open</a>`;
      tr.appendChild(tdLink);

      // 3. Type
      tr.innerHTML += `<td>${c.type || '-'}</td>`;

      // 4. Lvl
      tr.innerHTML += `<td><span style="color:#facc15; font-weight:bold;">${c.clanLevel}</span></td>`;

      // 5-9. Stats
      tr.innerHTML += `<td>${c.warWins}</td>`;
      tr.innerHTML += `<td>${c.warWinStreak}</td>`;
      tr.innerHTML += `<td>${c.warLeague || '-'}</td>`;
      tr.innerHTML += `<td>${c.members}</td>`;
      tr.innerHTML += `<td>${c.teamSize}</td>`;

      // 10. End Time
      const hrs = typeof c.end_time === 'number' ? c.end_time.toFixed(1) : '-';
      tr.innerHTML += `<td>${hrs}</td>`;

      // 11. War State
      const tdWar = document.createElement('td');
      let wClass = 'st-ended';
      if (c.state === 'inWar') wClass = 'st-inwar';
      if (c.state === 'preparation') wClass = 'st-prep';
      if (c.state === 'notInWar') wClass = 'st-not';
      tdWar.innerHTML = `<span class="status ${wClass}">${c.state}</span>`;
      tr.appendChild(tdWar);

      // 12. Raid State
      const tdRaid = document.createElement('td');
      let rClass = 'st-ended';
      if (c.raidState === 'ongoing') rClass = 'st-inwar';
      tdRaid.innerHTML = `<span class="status ${rClass}">${c.raidState || '-'}</span>`;
      tr.appendChild(tdRaid);

      // 13-14 Raid Stats
      tr.innerHTML += `<td>${c.raidTotalReward || '-'}</td>`;
      tr.innerHTML += `<td>${c.raidsCompleted || '-'}</td>`;

      // 15. TH Comp
      const tdTh = document.createElement('td');
      tdTh.appendChild(createTHBadges(c.th_comp));
      tr.appendChild(tdTh);

      // 16. Opp TH
      const tdOpp = document.createElement('td');
      tdOpp.appendChild(createTHBadges(c.opp_th_comp));
      tr.appendChild(tdOpp);

      tbody.appendChild(tr);
    });
  }

  // --- Event Listeners ---
  
  // Pills
  document.querySelectorAll('.pill').forEach(el => {
    el.addEventListener('click', (e) => {
      const container = e.target.parentElement;
      const val = e.target.dataset.value;

      if (val === 'all') {
        container.querySelectorAll('.pill').forEach(p => p.classList.remove('active'));
        e.target.classList.add('active');
      } else {
        e.target.classList.toggle('active');
        container.querySelector('[data-value="all"]').classList.remove('active');
        // If none active, select all
        if (!container.querySelector('.pill.active')) {
           container.querySelector('[data-value="all"]').classList.add('active');
        }
      }
    });
  });

  // Buttons
  document.getElementById('apply-btn').addEventListener('click', applyFilters);
  
  document.getElementById('reset-btn').addEventListener('click', () => {
    document.querySelectorAll('input').forEach(i => i.value = '');
    document.querySelectorAll('.pill-group').forEach(g => {
      g.querySelectorAll('.pill').forEach(p => p.classList.remove('active'));
      g.querySelector('[data-value="all"]').classList.add('active');
    });
    applyFilters();
  });

  // Sorting
  document.querySelectorAll('th.sortable').forEach(th => {
    th.addEventListener('click', () => {
      const k = th.dataset.key;
      if (sortState.key === k) {
        sortState.dir = sortState.dir === 'asc' ? 'desc' : 'asc';
      } else {
        sortState.key = k;
        sortState.dir = 'desc';
      }
      doSort();
      renderTable();
    });
  });

  // CSV Export
  document.getElementById('csv-btn').addEventListener('click', () => {
    if(!filteredData.length) return;
    const header = Object.keys(filteredData[0]).join(',');
    const rows = filteredData.map(obj => Object.values(obj).map(x => `"${x}"`).join(','));
    const csv = [header, ...rows].join('\n');
    const blob = new Blob([csv], {type: 'text/csv'});
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = 'clans_data.csv';
    a.click();
  });

  loadData();
</script>
</body>
</html>
