<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Clash of Clans — War Clans</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#ffffff">

  <style>
    /* --- FONTS --- */
    @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600&family=Unbounded:wght@600&display=swap');

    /* --- NEON THEME VARIABLES --- */
    :root {
      --bg-page: #050914;
      --bg-card: #0c1426;
      --text-main: #f4f7ff;
      --text-subtle: #9fb0d9;

      --accent-primary: #5ce4cf;
      --accent-secondary: #4c7df0;
      --accent-contrast: #f26fb6;

      --grid-line: rgba(255, 255, 255, 0.08);

      --pill-bg: rgba(92, 228, 207, 0.08);
      --pill-border: rgba(92, 228, 207, 0.4);
      --pill-active-bg: var(--accent-primary);
      --pill-active-text: #04141a;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Space Grotesk', system-ui, sans-serif;
      background-color: var(--bg-page);
      color: var(--text-main);
      overflow-y: auto;
      overflow-x: hidden;
      background-image: radial-gradient(circle at 15% 20%, rgba(92, 228, 207, 0.18), transparent 45%),
        radial-gradient(circle at 85% 0%, rgba(242, 111, 182, 0.15), transparent 40%);
    }

    /* --- PAGE LAYOUT --- */
    .page-shell {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem 24px 3rem;
    }

    /* --- HEADER --- */
    header {
      display: flex;
      flex-direction: column;
      gap: 0.4rem;
      margin-bottom: 2rem;
      border-bottom: 2px solid rgba(76, 125, 240, 0.4);
      padding-bottom: 1.2rem;
      background: linear-gradient(120deg, rgba(12, 20, 38, 0.95), rgba(10, 28, 50, 0.95));
      border-radius: 18px;
      padding-inline: 1.5rem;
      padding-top: 1.5rem;
      box-shadow: 0 25px 60px rgba(5, 9, 20, 0.8);
    }

    h1 {
      margin: 0;
      font-family: 'Unbounded', cursive;
      font-size: clamp(1.8rem, 4vw, 2.6rem);
      text-transform: uppercase;
      letter-spacing: 0.12em;
      display: inline-flex;
      align-items: baseline;
      gap: 8px;
      color: var(--accent-primary);
      text-shadow: 0 15px 40px rgba(92, 228, 207, 0.4);
    }

    .badge-row {
      display: inline-flex;
      align-items: center;
      gap: .6rem;
      font-size: .8rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: .08em;
      color: var(--accent-secondary);
      background: rgba(76, 125, 240, 0.08);
      padding: 0.35rem 0.9rem;
      border-radius: 999px;
      border: 1px solid rgba(76, 125, 240, 0.3);
    }

    /* --- FILTER CARD --- */
    .filter-card {
      background: linear-gradient(180deg, rgba(12, 20, 38, 0.95), rgba(6, 14, 34, 0.95));
      border-radius: 18px;
      padding: 1.75rem 1.8rem;
      box-shadow: 0 30px 70px rgba(3, 10, 24, 0.85),
                  inset 0 0 0 1px rgba(92, 228, 207, 0.05);
      border: 1px solid rgba(76, 125, 240, 0.25);
      margin-bottom: 2.5rem;
    }

    .filter-group-title {
      font-family: 'Unbounded', cursive;
      color: var(--accent-primary);
      font-size: 1rem;
      margin-bottom: 0.8rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.08);
      padding-bottom: 0.3rem;
      width: 100%;
      letter-spacing: 0.2em;
    }

    .filter-row-group {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      align-items: flex-end;
      margin-bottom: 1.5rem;
    }

    .filter-block { flex: 1 1 160px; }

    .filter-label {
      font-size: 0.75rem;
      font-weight: 700;
      text-transform: uppercase;
      color: var(--text-subtle);
      margin-bottom: 0.4rem;
    }

    /* Pills */
    .pill-row { display: flex; flex-wrap: wrap; gap: 0.4rem; }
    
    .pill {
      background: var(--pill-bg);
      border: 1px solid var(--pill-border);
      color: var(--text-subtle);
      padding: 0.45rem 1rem;
      border-radius: 999px;
      cursor: pointer;
      transition: 0.2s;
      font-size: 0.85rem;
      font-weight: 500;
      backdrop-filter: blur(6px);
    }
    .pill:hover { border-color: var(--accent-primary); color: var(--text-main); }
    .pill.active {
      background: var(--pill-active-bg);
      color: var(--pill-active-text);
      border-color: var(--royal-blue);
      box-shadow: 0 2px 4px rgba(30, 58, 138, 0.3);
    }

    /* Inputs */
    .input-field {
      width: 100%;
      padding: 0.6rem 0.95rem;
      background: rgba(255, 255, 255, 0.02);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 10px;
      color: var(--text-main);
      font-size: 0.9rem;
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
    }
    .input-field:focus {
      outline: none;
      border-color: var(--accent-primary);
      box-shadow: 0 0 0 3px rgba(92, 228, 207, 0.25);
      background: rgba(255, 255, 255, 0.04);
    }

    /* Actions */
    .filter-actions {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-top: 1rem;
      flex-wrap: wrap;
      padding-top: 1rem;
      border-top: 1px dashed var(--grid-line);
    }

    .btn {
      padding: 0.65rem 1.7rem;
      border-radius: 999px;
      border: none;
      font-family: 'Unbounded', cursive;
      font-weight: 700;
      cursor: pointer;
      transition: transform 0.15s, box-shadow 0.2s;
    }
    .btn:active { transform: translateY(1px); }

    .btn-primary {
      background: linear-gradient(120deg, var(--accent-primary), var(--accent-secondary));
      color: #050914;
      box-shadow: 0 25px 35px rgba(76, 125, 240, 0.35);
    }
    .btn-ghost {
      background: transparent;
      border: 1px solid rgba(255, 255, 255, 0.18);
      color: var(--text-main);
    }
    .btn-ghost:hover {
      border-color: var(--accent-primary);
      color: var(--accent-primary);
    }

    .count-pill {
      margin-left: auto;
      font-weight: bold;
      color: var(--accent-primary);
      font-size: 0.9rem;
    }

    /* --- TABLE STYLING --- */
    
    .table-container {
      width: 100%;
      overflow-x: auto; /* Horizontal scroll on small screens */
      border: 1px solid rgba(92, 228, 207, 0.2);
      border-radius: 22px;
      background: rgba(9, 15, 34, 0.95);
      box-shadow: 0 35px 70px rgba(0, 0, 0, 0.75);
      backdrop-filter: blur(4px);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 1300px; /* Ensure enough width for all columns */
      font-size: 0.85rem;
    }

    /* Sticky Header */
    thead th {
      position: sticky;
      top: 0;
      z-index: 50;
      background: linear-gradient(120deg, rgba(92, 228, 207, 0.15), rgba(76, 125, 240, 0.35));
      color: var(--text-main);
      padding: 1rem 0.5rem;
      text-transform: uppercase;
      font-size: 0.75rem;
      letter-spacing: 0.08em;
      font-family: 'Space Grotesk', sans-serif;
      border: 1px solid rgba(255, 255, 255, 0.05);
      cursor: pointer;
      user-select: none;
      backdrop-filter: blur(8px);
    }
    
    thead th:hover {
      background: rgba(76, 125, 240, 0.55); /* Darker blue on hover */
    }

    /* Sort Indicators */
    th.sortable::after { content: " ↕"; opacity: 0.4; color: var(--accent-primary); }
    th.sortable[data-sort-direction="asc"]::after { content: " ▲"; opacity: 1; color: var(--accent-primary); }
    th.sortable[data-sort-direction="desc"]::after { content: " ▼"; opacity: 1; color: var(--accent-primary); }

    /* Body Cells */
    tbody td {
      padding: 0.75rem 0.5rem;
      border: 1px solid var(--grid-line);
      color: var(--text-main);
      vertical-align: middle;
      text-align: center; /* Centered Content */
    }

    /* Zebra Striping */
    tbody tr:nth-child(even) { background-color: rgba(255, 255, 255, 0.02); }
    tbody tr:hover { background-color: rgba(92, 228, 207, 0.08); } /* Light blue hover */

    /* Specific Columns */
    .text-left { text-align: left !important; }
    
    .clan-name {
      font-weight: 700;
      font-size: 0.95rem;
      color: var(--accent-primary);
      display: block;
      margin-bottom: 2px;
    }
    .clan-tag {
      font-size: 0.75rem;
      color: var(--text-subtle);
      font-family: monospace;
    }

    /* Buttons & Pills in Table */
    .profile-btn {
      display: inline-block;
      background: transparent;
      color: var(--accent-primary);
      border: 1px solid rgba(92, 228, 207, 0.4);
      text-decoration: none;
      padding: 3px 12px;
      border-radius: 99px;
      font-size: 0.7rem;
      font-weight: 700;
      text-transform: uppercase;
    }
    .profile-btn:hover {
      background: var(--accent-primary);
      color: #04141a;
    }

    .status-pill {
      padding: 3px 8px;
      border-radius: 4px;
      font-size: 0.7rem;
      font-weight: 700;
      text-transform: uppercase;
      border: 1px solid transparent;
    }
    .st-inwar { background: rgba(92, 228, 207, 0.2); color: var(--accent-primary); border-color: rgba(92, 228, 207, 0.5); }
    .st-prep { background: rgba(76, 125, 240, 0.2); color: var(--accent-secondary); border-color: rgba(76, 125, 240, 0.5); }
    .st-not { background: rgba(242, 111, 182, 0.2); color: var(--accent-contrast); border-color: rgba(242, 111, 182, 0.5); }

    /* TH Composition */
    .th-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 3px;
      max-width: 240px;
      margin: 0 auto;
    }
    .th-badge {
      background: rgba(255, 255, 255, 0.04);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 6px;
      padding: 1px 6px;
      font-size: 0.7rem;
      font-weight: 600;
      color: var(--text-main);
      box-shadow: 0 1px 1px rgba(0,0,0,0.2);
      white-space: nowrap;
    }
    /* Highlight high levels */
    .th-18 { background: rgba(92, 228, 207, 0.18); border-color: rgba(92, 228, 207, 0.5); color: var(--accent-primary); } /* Yellow/Gold */
    .th-17 { background: rgba(76, 125, 240, 0.18); border-color: rgba(76, 125, 240, 0.5); color: var(--accent-secondary); } /* Orange */
    .th-16 { background: rgba(242, 111, 182, 0.18); border-color: rgba(242, 111, 182, 0.5); color: var(--accent-contrast); } /* Red */
    
    @media (max-width: 768px) {
      .page-shell { padding: 1rem 10px; }
      h1 { font-size: 1.5rem; }
      .filter-card { padding: 1rem; }
    }
  </style>
</head>
<body>

  <div class="page-shell">
    <header>
      <div class="badge-row">
        <span>Last Updated:</span>
        <span id="last-updated" style="color: var(--text-main)">Loading...</span>
      </div>
      <h1>Clash of Clans War Info</h1>
    </header>

    <section class="filter-card">
      <div class="filter-group-title">War Filters</div>
      <div class="filter-row-group">
        <!-- Type -->
        <div class="filter-block">
          <div class="filter-label">Clan Type</div>
          <div class="pill-row" id="type-filters">
            <button class="pill active" data-value="all">All</button>
            <button class="pill" data-value="open">Open</button>
            <button class="pill" data-value="inviteOnly">Invite Only</button>
            <button class="pill" data-value="closed">Closed</button>
          </div>
        </div>

        <!-- War State -->
        <div class="filter-block">
          <div class="filter-label">War Status</div>
          <div class="pill-row" id="state-filters">
            <button class="pill active" data-value="all">All</button>
            <button class="pill" data-value="inWar">In War</button>
            <button class="pill" data-value="preparation">Prep</button>
            <button class="pill" data-value="notInWar">Not In War</button>
          </div>
        </div>

        <!-- Numeric Inputs -->
        <div class="filter-block">
          <div class="filter-label">Ended (Hrs Ago)</div>
          <input id="hours-input" class="input-field" type="number" placeholder="Exact hours" />
        </div>
        <div class="filter-block">
          <div class="filter-label">War Size</div>
          <input id="war-size-input" class="input-field" type="number" placeholder="e.g. 50" />
        </div>
      </div>

      <div class="filter-group-title">Raid Filters</div>
      <div class="filter-row-group">
        <!-- Raid State -->
        <div class="filter-block">
          <div class="filter-label">Raid Status</div>
          <div class="pill-row" id="raid-filters">
            <button class="pill active" data-value="all">All</button>
            <button class="pill" data-value="ongoing">Ongoing</button>
            <button class="pill" data-value="ended">Ended</button>
          </div>
        </div>

        <!-- Raid Numeric -->
        <div class="filter-block">
          <div class="filter-label">Min Reward</div>
          <input id="raid-reward-input" class="input-field" type="number" placeholder="e.g. 1500" />
        </div>
        <div class="filter-block">
          <div class="filter-label">Min Completed</div>
          <input id="raid-completed-input" class="input-field" type="number" placeholder="e.g. 45" />
        </div>
      </div>

      <div class="filter-actions">
        <button id="apply-btn" class="btn btn-primary">Apply Filters</button>
        <button id="clear-btn" class="btn btn-ghost">Clear</button>
        <button id="download-btn" class="btn btn-ghost">Export CSV</button>
        <div class="count-pill">Records: <span id="row-count">0</span></div>
      </div>
    </section>

    <div class="table-container">
      <table id="clan-table">
        <thead>
          <tr>
            <th class="sortable text-left" data-key="name">Clan Name</th>
            <th>Profile</th>
            <th class="sortable" data-key="type">Type</th>
            <th class="sortable" data-key="clanLevel">Lvl</th>
            <th class="sortable" data-key="warWins">Wins</th>
            <th class="sortable" data-key="warWinStreak">Streak</th>
            <th class="sortable" data-key="warLeague">League</th>
            <th class="sortable" data-key="members">Mem</th>
            <th class="sortable" data-key="teamSize">Size</th>
            <th class="sortable" data-key="end_time">Hrs Ago</th>
            <th class="sortable" data-key="state">State</th>
            <th class="sortable" data-key="raidState">Raid</th>
            <th class="sortable" data-key="raidTotalReward">Reward</th>
            <th class="sortable" data-key="raidsCompleted">Comp</th>
            <th>TH Comp</th>
            <th>Opponent TH</th>
          </tr>
        </thead>
        <tbody id="clan-tbody">
          <!-- JS Populated -->
        </tbody>
      </table>
    </div>
  </div>

  <script>
    let allClans = [];
    let displayClans = [];
    let sortState = { key: 'warWinStreak', dir: 'desc' };

    async function init() {
      try {
        const resp = await fetch('clans.json');
        const json = await resp.json();
        
        if (Array.isArray(json)) {
          allClans = json;
          document.getElementById('last-updated').textContent = new Date().toLocaleString();
        } else {
          allClans = json.clans || [];
          document.getElementById('last-updated').textContent = json.updated || "Unknown";
        }
        filterAndRender();
      } catch (err) {
        console.error(err);
        document.getElementById('last-updated').textContent = "Error Loading clans.json";
      }
    }

    // Helper to get active pill values from a container
    function getActivePills(id) {
      return Array.from(document.querySelectorAll(`#${id} .pill.active`)).map(el => el.dataset.value);
    }

    function filterAndRender() {
      const typeFilter = getActivePills('type-filters');
      const stateFilter = getActivePills('state-filters');
      const raidFilter = getActivePills('raid-filters');

      const hoursVal = document.getElementById('hours-input').value;
      const sizeVal = document.getElementById('war-size-input').value;
      
      const raidRewardVal = document.getElementById('raid-reward-input').value;
      const raidCompVal = document.getElementById('raid-completed-input').value;

      displayClans = allClans.filter(c => {
        // Type
        if (!typeFilter.includes('all')) {
          if (!typeFilter.some(t => t.toLowerCase() === (c.type || "").toLowerCase())) return false;
        }
        
        // War State
        if (!stateFilter.includes('all')) {
          const s = (c.state || "").toLowerCase();
          if (!stateFilter.some(val => val.toLowerCase() === s)) return false;
        }

        // Raid State
        if (!raidFilter.includes('all')) {
          const r = (c.raidState || "none").toLowerCase();
          if (!raidFilter.some(val => val.toLowerCase() === r)) return false;
        }

        // Hours (Exact match logic from before)
        if (hoursVal && parseFloat(c.end_time) != parseFloat(hoursVal)) return false;

        // Size
        if (sizeVal && parseInt(c.teamSize) != parseInt(sizeVal)) return false;

        // Raid Reward (Min)
        if (raidRewardVal && (c.raidTotalReward || 0) < parseFloat(raidRewardVal)) return false;

        // Raid Completed (Min)
        if (raidCompVal && (c.raidsCompleted || 0) < parseFloat(raidCompVal)) return false;

        return true;
      });

      sortData();
      renderTable();
    }

    function sortData() {
      const { key, dir } = sortState;
      const mul = dir === 'asc' ? 1 : -1;

      displayClans.sort((a, b) => {
        let valA = a[key];
        let valB = b[key];

        if (valA === valB) return 0;
        if (valA == null) return 1; 
        if (valB == null) return -1;

        if (typeof valA === 'number' && typeof valB === 'number') {
          return (valA - valB) * mul;
        }
        return String(valA).localeCompare(String(valB)) * mul;
      });

      // Update headers UI
      document.querySelectorAll('th.sortable').forEach(th => {
        th.removeAttribute('data-sort-direction');
        if (th.dataset.key === key) th.setAttribute('data-sort-direction', dir);
      });
    }

    function renderTable() {
      const tbody = document.getElementById('clan-tbody');
      tbody.innerHTML = '';
      document.getElementById('row-count').textContent = displayClans.length;

      displayClans.forEach(c => {
        const tr = document.createElement('tr');

        // Clan Name/Tag
        const nameCell = document.createElement('td');
        nameCell.className = 'text-left';
        nameCell.innerHTML = `
          <span class="clan-name">${c.name || "Unknown"}</span>
          <span class="clan-tag">${c.tag || ""}</span>
        `;
        tr.appendChild(nameCell);

        // Link
        const linkCell = document.createElement('td');
        const tagClean = c.tag ? c.tag.replace('#', '') : '';
        linkCell.innerHTML = `<a href="https://link.clashofclans.com/en?action=OpenClanProfile&tag=${tagClean}" target="_blank" class="profile-btn">Open</a>`;
        tr.appendChild(linkCell);

        // Helper to create simple cells
        const createCell = (txt) => {
          const td = document.createElement('td');
          td.textContent = (txt !== null && txt !== undefined) ? txt : '-';
          tr.appendChild(td);
        }

        createCell(c.type);
        createCell(c.clanLevel);
        createCell(c.warWins);
        createCell(c.warWinStreak);
        createCell(c.warLeague);
        createCell(c.members);
        createCell(c.teamSize);
        createCell(typeof c.end_time === 'number' ? c.end_time.toFixed(1) : '-');

        // War State Pill
        const stateTd = document.createElement('td');
        let stClass = 'st-not';
        if (c.state === 'inWar') stClass = 'st-inwar';
        if (c.state === 'preparation') stClass = 'st-prep';
        stateTd.innerHTML = `<span class="status-pill ${stClass}">${c.state || '-'}</span>`;
        tr.appendChild(stateTd);

        // Raid State Pill
        const raidStTd = document.createElement('td');
        let rStClass = 'st-not';
        if (c.raidState === 'ongoing') rStClass = 'st-inwar'; 
        if (c.raidState === 'ended') rStClass = 'st-prep';
        raidStTd.innerHTML = `<span class="status-pill ${rStClass}">${c.raidState || '-'}</span>`;
        tr.appendChild(raidStTd);

        createCell(c.raidTotalReward);
        createCell(c.raidsCompleted);

        // TH Comp
        tr.appendChild(createThCell(c.th_comp));
        
        // Opp TH Comp
        tr.appendChild(createThCell(c.opp_th_comp));

        tbody.appendChild(tr);
      });
    }

    function createThCell(compStr) {
      const td = document.createElement('td');
      if (!compStr) {
        td.textContent = '-';
        return td;
      }
      
      const container = document.createElement('div');
      container.className = 'th-container';
      
      // Splits string like "18:2 17:5"
      const parts = compStr.split(' ');
      parts.forEach(p => {
        if (!p.includes(':')) return;
        const [lvl, count] = p.split(':');
        
        const span = document.createElement('span');
        span.className = `th-badge th-${lvl}`;
        if(parseInt(lvl) < 13) span.classList.add('th-rest');
        span.textContent = `${lvl}:${count}`;
        
        container.appendChild(span);
      });
      
      td.appendChild(container);
      return td;
    }

    // --- Events ---
    
    // Pill toggling
    document.querySelectorAll('.pill').forEach(btn => {
      btn.addEventListener('click', (e) => {
        const group = e.target.parentElement;
        const val = e.target.dataset.value;

        if (val === 'all') {
          group.querySelectorAll('.pill').forEach(p => p.classList.remove('active'));
          e.target.classList.add('active');
        } else {
          e.target.classList.toggle('active');
          group.querySelector('[data-value="all"]').classList.remove('active');
          if (group.querySelectorAll('.pill.active').length === 0) {
            group.querySelector('[data-value="all"]').classList.add('active');
          }
        }
      });
    });

    // Sort click
    document.querySelectorAll('th.sortable').forEach(th => {
      th.addEventListener('click', () => {
        const key = th.dataset.key;
        if (sortState.key === key) {
          sortState.dir = sortState.dir === 'asc' ? 'desc' : 'asc';
        } else {
          sortState.key = key;
          sortState.dir = 'desc';
        }
        sortData();
        renderTable();
      });
    });

    // Filter Actions
    document.getElementById('apply-btn').addEventListener('click', filterAndRender);
    
    document.getElementById('clear-btn').addEventListener('click', () => {
      document.querySelectorAll('.pill').forEach(p => p.classList.remove('active'));
      document.querySelectorAll('[data-value="all"]').forEach(p => p.classList.add('active'));
      document.querySelectorAll('input').forEach(i => i.value = '');
      filterAndRender();
    });

    document.getElementById('download-btn').addEventListener('click', () => {
      if(!displayClans.length) return;
      const headers = Object.keys(displayClans[0]).join(',');
      let csv = headers + '\n';
      displayClans.forEach(row => {
        csv += Object.values(row).map(v => `"${v}"`).join(',') + '\n';
      });
      const blob = new Blob([csv], { type: 'text/csv' });
      const url = window.URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'clans.csv';
      a.click();
    });

    // Init
    init();
  </script>
</body>
</html>
