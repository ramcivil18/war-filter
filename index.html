<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Clash of Clans — War Clans</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#05091a">

  <style>
    /* --- FONTS --- */
    @font-face {
      font-family: "ClashRegular";
      src: url("fonts/Clash_Regular.otf") format("opentype");
      font-weight: 400;
      font-style: normal;
    }
    @font-face {
      font-family: "ClashBold";
      src: url("fonts/Clash_Bold.otf") format("opentype");
      font-weight: 700;
      font-style: normal;
    }

    /* --- VARIABLES --- */
    :root {
      --bg: #05091a;
      --bg-card: #050c1f;
      --bg-card-soft: #060f23;
      --accent: #38d46b;
      --pill-bg: #0d172a;
      --pill-bg-active: #1e293b;
      --pill-border: #1f2937;
      --text-main: #e5edf9;
      --text-subtle: #8b9bb8;
      --grid-line: #2d3748; /* Visible grid line color */
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
      background: radial-gradient(circle at top, #111d3d 0, var(--bg) 55%);
      color: var(--text-main);
      overflow-y: auto; /* Normal page scroll */
      overflow-x: hidden;
    }

    /* --- PAGE LAYOUT --- */
    .page-shell {
      width: 100%;
      max-width: 100%;
      margin: 0 auto;
      padding: 1rem 16px 2rem;
    }

    /* --- HEADER --- */
    header {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      margin-bottom: 1.5rem;
    }
    h1 {
      margin: 0;
      font-family: "ClashBold", sans-serif; /* Fallback if font not found */
      font-size: clamp(1.5rem, 4vw, 2.5rem);
      text-transform: uppercase;
      background: linear-gradient(120deg, #f9df8a 0%, #f4b646 40%, #f7f2c6 65%, #f1962f 100%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 2px 3px rgba(0,0,0,.6);
    }
    .badge-row {
      display: inline-flex;
      align-items: center;
      gap: .5rem;
      padding: .35rem .85rem;
      border-radius: 999px;
      background: rgba(9, 15, 35, .85);
      border: 1px solid rgba(148, 163, 184, .16);
      font-size: .75rem;
      text-transform: uppercase;
      letter-spacing: .1em;
      color: var(--text-subtle);
    }
    .badge-dot {
      width: 8px; height: 8px;
      border-radius: 50%;
      background: #22c55e;
      box-shadow: 0 0 8px #22c55e;
    }

    /* --- FILTERS --- */
    .filter-card {
      background: radial-gradient(circle at top left, #111c3b 0, var(--bg-card) 55%);
      border-radius: 16px;
      padding: 1.2rem;
      border: 1px solid rgba(148, 163, 184, .18);
      margin-bottom: 1.5rem;
    }
    .filter-row-group {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      align-items: flex-start;
      margin-bottom: 1rem;
    }
    .filter-block { flex: 1 1 200px; }
    .filter-label {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: var(--text-subtle);
      margin-bottom: 0.4rem;
    }
    .pill-row { display: flex; flex-wrap: wrap; gap: 0.4rem; }
    .pill {
      background: var(--pill-bg);
      border: 1px solid var(--pill-border);
      color: var(--text-subtle);
      padding: 0.4rem 0.9rem;
      border-radius: 999px;
      cursor: pointer;
      transition: 0.2s;
      font-size: 0.85rem;
    }
    .pill:hover { background: #1e293b; color: white; }
    .pill.active {
      background: #1e293b;
      border-color: #38bdf8;
      color: #38bdf8;
      box-shadow: 0 0 0 1px rgba(56, 189, 248, .3);
    }
    .hours-input {
      width: 100%;
      padding: 0.5rem 0.8rem;
      background: var(--pill-bg);
      border: 1px solid var(--pill-border);
      border-radius: 999px;
      color: white;
      font-size: 0.9rem;
    }
    .filter-actions {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-top: 1rem;
      flex-wrap: wrap;
    }
    .btn {
      padding: 0.5rem 1.2rem;
      border-radius: 999px;
      border: none;
      font-weight: 600;
      cursor: pointer;
    }
    .btn-primary {
      background: linear-gradient(135deg, #22c55e, #16a34a);
      color: #fff;
    }
    .btn-ghost {
      background: transparent;
      border: 1px solid #475569;
      color: #cbd5e1;
    }
    .count-pill {
      margin-left: auto;
      background: #0f172a;
      padding: 0.4rem 1rem;
      border-radius: 999px;
      font-size: 0.85rem;
      color: #94a3b8;
      border: 1px solid #1e293b;
    }
    .count-pill span { color: #4ade80; font-weight: bold; }

    /* --- TABLE STYLING (Grid lines, Sticky Header) --- */
    
    .table-container {
      /* This allows the table to scroll horizontally on small screens,
         but lets the page handle vertical scrolling */
      width: 100%;
      overflow-x: auto;
      border-radius: 12px;
      border: 1px solid var(--grid-line);
      box-shadow: 0 20px 50px rgba(0,0,0,0.5);
    }

    table {
      width: 100%;
      border-collapse: collapse; /* Crucial for grid lines */
      min-width: 1200px; /* Ensures table doesn't squash too much */
      font-size: 0.85rem;
      background: #020617;
    }

    /* Header Sticky Logic */
    thead th {
      position: sticky;
      top: 0;
      z-index: 100; /* Stays on top of everything */
      background: #0f172a; /* Must be opaque to hide scrolling content behind it */
      padding: 1rem 0.5rem;
      text-transform: uppercase;
      font-size: 0.75rem;
      letter-spacing: 0.05em;
      color: #94a3b8;
      border: 1px solid var(--grid-line); /* Grid lines for header */
      cursor: pointer;
    }
    
    thead th:hover {
      background: #1e293b;
      color: white;
    }

    /* Sort Indicators */
    th.sortable::after {
      content: " ↕";
      opacity: 0.3;
      font-size: 0.7em;
    }
    th.sortable[data-sort-direction="asc"]::after { content: " ▲"; opacity: 1; color: #38bdf8; }
    th.sortable[data-sort-direction="desc"]::after { content: " ▼"; opacity: 1; color: #38bdf8; }

    /* Body Cells */
    tbody td {
      padding: 0.6rem 0.5rem;
      border: 1px solid var(--grid-line); /* Grid lines for body */
      color: #e2e8f0;
      vertical-align: middle;
      text-align: center; /* Requirement: Center Align */
    }

    /* Row Striping */
    tbody tr:nth-child(even) { background-color: rgba(30, 41, 59, 0.3); }
    tbody tr:hover { background-color: rgba(30, 41, 59, 0.8); }

    /* Specific Column Styling */
    .text-left { text-align: left !important; } /* Override for Name/Tag if needed */
    
    .clan-name {
      font-weight: 700;
      font-size: 0.9rem;
      color: #fff;
      display: block;
    }
    .clan-tag {
      font-size: 0.75rem;
      color: #64748b;
      font-family: monospace;
    }

    /* Open Profile Button */
    .profile-btn {
      display: inline-block;
      background: #1d4ed8;
      color: white;
      text-decoration: none;
      padding: 3px 10px;
      border-radius: 4px;
      font-size: 0.75rem;
      font-weight: 600;
    }
    .profile-btn:hover { background: #2563eb; }

    /* Status Pills */
    .status-pill {
      padding: 2px 8px;
      border-radius: 99px;
      font-size: 0.7rem;
      text-transform: uppercase;
      font-weight: 600;
      border: 1px solid rgba(255,255,255,0.1);
    }
    .st-inwar { background: #064e3b; color: #34d399; border-color: #059669; }
    .st-prep { background: #1e1b4b; color: #818cf8; border-color: #4338ca; }
    .st-not { background: #450a0a; color: #fca5a5; border-color: #b91c1c; }

    /* TH Composition Badges */
    .th-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center; /* Center the badges */
      gap: 4px;
      max-width: 220px;
      margin: 0 auto;
    }
    .th-badge {
      background: #1e293b;
      border: 1px solid #334155;
      border-radius: 4px;
      padding: 2px 5px;
      font-size: 0.7rem;
      font-weight: bold;
      white-space: nowrap;
    }
    /* Townhall Colors */
    .th-18 { color: #fde047; border-color: #eab308; }
    .th-17 { color: #fdba74; border-color: #f97316; }
    .th-16 { color: #fca5a5; border-color: #ef4444; }
    .th-15 { color: #d8b4fe; border-color: #a855f7; }
    .th-14 { color: #67e8f9; border-color: #06b6d4; }
    .th-13 { color: #86efac; border-color: #22c55e; }
    .th-rest { color: #cbd5e1; }

  </style>
</head>
<body>

  <div class="page-shell">
    <header>
      <div class="badge-row">
        <span class="badge-dot"></span>
        <span>Live Data</span>
        <span>•</span>
        <span id="last-updated">Loading...</span>
      </div>
      <h1>Clash War Scout</h1>
    </header>

    <!-- Filter Section (Scrolls away) -->
    <section class="filter-card">
      <div class="filter-row-group">
        <div class="filter-block">
          <div class="filter-label">Clan Type</div>
          <div class="pill-row" id="type-filters">
            <button class="pill active" data-value="all">All</button>
            <button class="pill" data-value="open">Open</button>
            <button class="pill" data-value="inviteOnly">Invite Only</button>
            <button class="pill" data-value="closed">Closed</button>
          </div>
        </div>

        <div class="filter-block">
          <div class="filter-label">War State</div>
          <div class="pill-row" id="state-filters">
            <button class="pill active" data-value="all">All</button>
            <button class="pill" data-value="inWar">In War</button>
            <button class="pill" data-value="preparation">Prep</button>
            <button class="pill" data-value="notInWar">Not In War</button>
          </div>
        </div>

        <div class="filter-block">
          <div class="filter-label">Last War (Hrs)</div>
          <input id="hours-input" class="hours-input" type="number" placeholder="Ex: 24" />
        </div>
        <div class="filter-block">
          <div class="filter-label">War Size</div>
          <input id="war-size-input" class="hours-input" type="number" placeholder="Ex: 50" />
        </div>
      </div>

      <div class="filter-actions">
        <button id="apply-btn" class="btn btn-primary">Apply Filters</button>
        <button id="clear-btn" class="btn btn-ghost">Reset</button>
        <button id="download-btn" class="btn btn-ghost">CSV</button>
        <div class="count-pill" id="count-label">Rows: <span>0</span></div>
      </div>
    </section>

    <!-- Table Section -->
    <div class="table-container">
      <table id="clan-table">
        <thead>
          <tr>
            <!-- Center aligned mostly, Name aligned left in CSS class -->
            <th class="sortable" data-key="name">Clan Name</th>
            <th>Link</th>
            <th class="sortable" data-key="type">Type</th>
            <th class="sortable" data-key="clanLevel">Lvl</th>
            <th class="sortable" data-key="warWins">Wins</th>
            <th class="sortable" data-key="warWinStreak">Streak</th>
            <th class="sortable" data-key="warLeague">League</th>
            <th class="sortable" data-key="members">Mem</th>
            <th class="sortable" data-key="teamSize">Size</th>
            <th class="sortable" data-key="end_time">Hrs Ago</th>
            <th class="sortable" data-key="state">Status</th>
            <th class="sortable" data-key="raidTotalReward">Raid Medal</th>
            <th>TH Comp</th>
            <th>Opponent TH</th>
          </tr>
        </thead>
        <tbody id="clan-tbody">
          <!-- JS will populate this -->
        </tbody>
      </table>
    </div>
  </div>

  <script>
    let allClans = [];
    let displayClans = [];
    let sortState = { key: 'warWinStreak', dir: 'desc' };

    async function init() {
      try {
        const resp = await fetch('clans.json');
        const json = await resp.json();
        
        // Handle different JSON structures just in case
        if (Array.isArray(json)) {
          allClans = json;
          document.getElementById('last-updated').textContent = new Date().toLocaleString();
        } else {
          allClans = json.clans || [];
          document.getElementById('last-updated').textContent = json.updated || "Unknown";
        }

        filterAndRender();
      } catch (err) {
        console.error("Error loading JSON:", err);
        document.getElementById('last-updated').textContent = "Error Loading Data";
      }
    }

    // --- Filtering Logic ---
    function getActivePills(id) {
      const active = document.querySelectorAll(`#${id} .pill.active`);
      return Array.from(active).map(btn => btn.dataset.value);
    }

    function filterAndRender() {
      const types = getActivePills('type-filters');
      const states = getActivePills('state-filters');
      const hoursVal = document.getElementById('hours-input').value;
      const sizeVal = document.getElementById('war-size-input').value;

      displayClans = allClans.filter(c => {
        // Type Filter
        if (!types.includes('all')) {
          if (!types.some(t => t.toLowerCase() === (c.type || "").toLowerCase())) return false;
        }
        // State Filter
        if (!states.includes('all')) {
          // Map API state to our filter values if needed, or direct match
          const s = (c.state || "").toLowerCase(); // inWar, preparation, notInWar
          const match = states.some(filterState => filterState.toLowerCase() === s);
          if (!match) return false;
        }
        // Hours Filter (Exact match based on previous requirements, or max? Usually exact for scouting)
        if (hoursVal && parseFloat(c.end_time) != parseFloat(hoursVal)) return false;
        
        // Size Filter
        if (sizeVal && parseInt(c.teamSize) != parseInt(sizeVal)) return false;

        return true;
      });

      sortData();
      renderTable();
    }

    // --- Sorting Logic ---
    function sortData() {
      const { key, dir } = sortState;
      const mult = dir === 'asc' ? 1 : -1;

      displayClans.sort((a, b) => {
        let valA = a[key];
        let valB = b[key];

        // Handle numeric vs string
        if (typeof valA === 'number' && typeof valB === 'number') {
          return (valA - valB) * mult;
        }
        
        // Handle nulls
        if (!valA) return 1; 
        if (!valB) return -1;

        return String(valA).localeCompare(String(valB)) * mult;
      });

      updateSortIcons();
    }

    function handleSort(header) {
      const key = header.dataset.key;
      if (sortState.key === key) {
        sortState.dir = sortState.dir === 'asc' ? 'desc' : 'asc';
      } else {
        sortState.key = key;
        sortState.dir = 'desc'; // default new sort to desc
      }
      sortData();
      renderTable();
    }

    function updateSortIcons() {
      document.querySelectorAll('th.sortable').forEach(th => {
        th.removeAttribute('data-sort-direction');
        if (th.dataset.key === sortState.key) {
          th.setAttribute('data-sort-direction', sortState.dir);
        }
      });
    }

    // --- Rendering ---
    function renderTable() {
      const tbody = document.getElementById('clan-tbody');
      const countLabel = document.querySelector('#count-label span');
      tbody.innerHTML = '';
      countLabel.textContent = displayClans.length;

      displayClans.forEach(c => {
        const tr = document.createElement('tr');

        // Name & Tag
        tr.innerHTML += `
          <td class="text-left">
            <span class="clan-name">${c.name || "Unknown"}</span>
            <span class="clan-tag">${c.tag}</span>
          </td>
        `;

        // Link
        const tagClean = c.tag ? c.tag.replace('#', '') : '';
        tr.innerHTML += `
          <td>
            <a href="https://link.clashofclans.com/en?action=OpenClanProfile&tag=${tagClean}" 
               target="_blank" class="profile-btn">Open</a>
          </td>
        `;

        // Standard Columns
        tr.innerHTML += `<td>${c.type || '-'}</td>`;
        tr.innerHTML += `<td>${c.clanLevel || 0}</td>`;
        tr.innerHTML += `<td>${c.warWins || 0}</td>`;
        tr.innerHTML += `<td>${c.warWinStreak || 0}</td>`;
        tr.innerHTML += `<td>${c.warLeague || '-'}</td>`;
        tr.innerHTML += `<td>${c.members || 0}</td>`;
        tr.innerHTML += `<td>${c.teamSize || 0}</td>`;
        tr.innerHTML += `<td>${typeof c.end_time === 'number' ? c.end_time.toFixed(1) : '-'}</td>`;

        // State Pill
        let stateClass = 'st-not';
        if (c.state === 'inWar') stateClass = 'st-inwar';
        if (c.state === 'preparation') stateClass = 'st-prep';
        tr.innerHTML += `<td><span class="status-pill ${stateClass}">${c.state || '-'}</span></td>`;

        // Raid Medal
        tr.innerHTML += `<td>${c.raidTotalReward || '-'}</td>`;

        // TH Compositions (The Grid Bug Fix)
        // We create a cell, then generate badges inside the flex container
        tr.appendChild(createThCell(c.th_comp));
        tr.appendChild(createThCell(c.opp_th_comp)); // Use correct property for opponent

        tbody.appendChild(tr);
      });
    }

    function createThCell(compString) {
      const td = document.createElement('td');
      const container = document.createElement('div');
      container.className = 'th-container';

      if (compString && typeof compString === 'string') {
        const parts = compString.split(' ');
        parts.forEach(part => {
          if (!part.includes(':')) return;
          const [th, count] = part.split(':');
          
          const span = document.createElement('span');
          span.className = `th-badge th-${th} th-rest`;
          if(parseInt(th) >= 13) span.classList.remove('th-rest');
          
          span.textContent = `TH${th}: ${count}`;
          container.appendChild(span);
        });
      } else {
        container.textContent = "-";
      }

      td.appendChild(container);
      return td;
    }

    // --- Event Listeners ---
    document.querySelectorAll('.pill').forEach(btn => {
      btn.addEventListener('click', (e) => {
        const group = e.target.parentElement;
        const clickedValue = e.target.dataset.value;

        if (clickedValue === 'all') {
          // Reset group to just All
          group.querySelectorAll('.pill').forEach(p => p.classList.remove('active'));
          e.target.classList.add('active');
        } else {
          // Toggle selection
          e.target.classList.toggle('active');
          // Uncheck 'all' if specific selected
          group.querySelector('[data-value="all"]').classList.remove('active');
          // If nothing left, check 'all'
          if (group.querySelectorAll('.pill.active').length === 0) {
            group.querySelector('[data-value="all"]').classList.add('active');
          }
        }
      });
    });

    document.getElementById('apply-btn').addEventListener('click', filterAndRender);
    
    document.getElementById('clear-btn').addEventListener('click', () => {
      document.querySelectorAll('.pill').forEach(p => p.classList.remove('active'));
      document.querySelectorAll('[data-value="all"]').forEach(p => p.classList.add('active'));
      document.getElementById('hours-input').value = '';
      document.getElementById('war-size-input').value = '';
      filterAndRender();
    });

    document.querySelectorAll('th.sortable').forEach(th => {
      th.addEventListener('click', () => handleSort(th));
    });

    document.getElementById('download-btn').addEventListener('click', () => {
      // Simple CSV Export
      let csvContent = "data:text/csv;charset=utf-8,";
      const headers = Object.keys(displayClans[0] || {}).join(",");
      csvContent += headers + "\r\n";
      displayClans.forEach(row => {
        const rowStr = Object.values(row).map(v => `"${v}"`).join(",");
        csvContent += rowStr + "\r\n";
      });
      const encodedUri = encodeURI(csvContent);
      const link = document.createElement("a");
      link.setAttribute("href", encodedUri);
      link.setAttribute("download", "clans_data.csv");
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    });

    // Start
    init();

  </script>
</body>
</html>
