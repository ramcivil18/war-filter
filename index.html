<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Clash of Clans â€” War Clans</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <meta name="theme-color" content="#ffffff">

  <style>
    /* --- FONTS --- */
    @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Lato:wght@400;700&display=swap');

    :root {
      --bg-page: #f8f9fa;
      --bg-card: #ffffff;
      --text-main: #1e293b;
      --text-subtle: #64748b;
      --royal-blue: #1e3a8a;
      --royal-gold: #d97706;
      --grid-line: #cbd5e1;
      --pill-bg: #f1f5f9;
      --pill-active-bg: var(--royal-blue);
      --pill-active-text: #ffffff;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Lato', system-ui, sans-serif;
      background-color: var(--bg-page);
      color: var(--text-main);
      /* Prevent horizontal scroll on body, handle it in table */
      overflow-x: hidden; 
    }

    /* --- LAYOUT --- */
    .content-pad {
      max-width: 1400px;
      margin: 0 auto;
      padding: 1rem 15px 0;
    }

    header {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      margin-bottom: 1rem;
      border-bottom: 3px solid var(--royal-gold);
      padding-bottom: 0.5rem;
    }

    h1 {
      margin: 0;
      font-family: 'Cinzel', serif;
      font-size: clamp(1.4rem, 4vw, 2.5rem);
      color: var(--royal-blue);
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .badge-row {
      font-size: .75rem;
      font-weight: 700;
      text-transform: uppercase;
      color: var(--royal-gold);
    }

    /* --- FILTERS --- */
    .filter-card {
      background: var(--bg-card);
      border-radius: 8px;
      padding: 1rem;
      border: 1px solid var(--grid-line);
      margin-bottom: 1.5rem;
    }

    .filter-group-title {
      font-family: 'Cinzel', serif;
      color: var(--royal-blue);
      font-size: 0.9rem;
      margin-bottom: 0.5rem;
      border-bottom: 1px solid var(--grid-line);
      width: 100%;
    }

    .filter-row-group {
      display: flex;
      flex-wrap: wrap;
      gap: 0.8rem;
      align-items: flex-end;
      margin-bottom: 1rem;
    }

    .filter-block { flex: 1 1 auto; }
    
    .filter-label {
      font-size: 0.7rem;
      font-weight: 700;
      text-transform: uppercase;
      color: var(--text-subtle);
      margin-bottom: 0.3rem;
    }

    .pill-row { display: flex; flex-wrap: wrap; gap: 0.3rem; }
    
    .pill {
      background: var(--pill-bg);
      border: 1px solid var(--grid-line);
      color: var(--text-main);
      padding: 0.3rem 0.7rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.8rem;
    }
    .pill.active {
      background: var(--pill-active-bg);
      color: var(--pill-active-text);
      border-color: var(--royal-blue);
    }

    .input-field {
      width: 100%;
      padding: 0.4rem;
      border: 1px solid var(--grid-line);
      border-radius: 4px;
      font-size: 0.9rem;
    }

    .filter-actions {
      display: flex;
      align-items: center;
      gap: 0.8rem;
      margin-top: 0.8rem;
      flex-wrap: wrap;
      padding-top: 0.8rem;
      border-top: 1px dashed var(--grid-line);
    }

    .btn {
      padding: 0.5rem 1.2rem;
      border-radius: 4px;
      border: none;
      font-weight: 700;
      cursor: pointer;
      font-size: 0.85rem;
    }
    .btn-primary { background: linear-gradient(to bottom, #d97706, #b45309); color: #fff; }
    .btn-ghost { background: white; border: 1px solid var(--royal-blue); color: var(--royal-blue); }
    .count-pill { margin-left: auto; font-weight: bold; color: var(--royal-blue); font-size: 0.85rem;}

    /* --- TABLE STYLING --- */
    
    .table-wrapper {
      width: 100%;
      background: #fff;
      /* Default Desktop: Let page scroll */
      overflow: visible; 
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.85rem;
    }

    thead th {
      position: sticky;
      top: 0;
      z-index: 50;
      background: var(--royal-blue);
      color: #fff;
      padding: 0.8rem 0.5rem;
      text-transform: uppercase;
      font-size: 0.75rem;
      letter-spacing: 0.05em;
      border-right: 1px solid #3b5594;
      white-space: nowrap; /* Keep headers on one line */
      cursor: pointer;
    }
    
    /* Specific width for the Name column so it looks good when sticky */
    th:first-child, td:first-child {
      position: sticky; 
      left: 0; 
      z-index: 51; /* Higher than other headers */
      background: inherit; /* Inherit row color */
      border-right: 2px solid var(--royal-gold); /* Separator */
    }
    /* Fix for sticky header corner overlap */
    thead th:first-child {
      z-index: 60;
      background: var(--royal-blue);
    }

    tbody tr { background: #fff; }
    tbody tr:nth-child(even) { background-color: #f8fafc; }
    
    tbody td {
      padding: 0.6rem 0.5rem;
      border-bottom: 1px solid var(--grid-line);
      border-right: 1px solid #f1f5f9;
      color: var(--text-main);
      text-align: center;
      white-space: nowrap; /* Prevent wrapping on numbers */
    }

    /* Clan Name Cell overrides */
    td.text-left { 
      text-align: left !important; 
      max-width: 180px; 
      white-space: normal; /* Allow name to wrap if super long */
      min-width: 120px;
    }
    
    .clan-name { font-weight: 700; color: var(--royal-blue); display: block; line-height: 1.1; }
    .clan-tag { font-size: 0.7rem; color: var(--text-subtle); font-family: monospace; display: block; margin-top: 2px;}

    .profile-btn {
      border: 1px solid var(--royal-blue);
      color: var(--royal-blue);
      padding: 2px 8px;
      border-radius: 10px;
      font-size: 0.65rem;
      font-weight: 700;
      text-decoration: none;
      text-transform: uppercase;
    }

    .status-pill {
      padding: 3px 6px;
      border-radius: 4px;
      font-size: 0.65rem;
      font-weight: 700;
      text-transform: uppercase;
      border: 1px solid transparent;
    }
    .st-inwar { background: #dcfce7; color: #166534; border-color: #86efac; }
    .st-prep { background: #dbeafe; color: #1e40af; border-color: #93c5fd; }
    .st-not { background: #fee2e2; color: #991b1b; border-color: #fca5a5; }

    /* --- TH COMPOSITION BADGES --- */
    
    /* Force minimum width on these columns so badges don't crush */
    .th-col-cell {
      min-width: 200px; /* Essential for Mobile */
      white-space: normal; /* Allow badges to wrap */
    }

    .th-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 3px;
    }
    
    .th-badge {
      background: #fff;
      border: 1px solid #cbd5e1;
      padding: 1px 4px;
      font-size: 0.7rem;
      font-weight: 600;
      color: #334155;
      border-radius: 3px;
      /* Flex grow ensures they look consistent */
      flex: 0 0 auto; 
    }
    .th-18 { background: #fef9c3; border-color: #eab308; color: #854d0e; }
    .th-17 { background: #ffedd5; border-color: #f97316; color: #9a3412; }
    .th-16 { background: #fee2e2; border-color: #ef4444; color: #991b1b; }

    /* --- MOBILE SPECIFIC OVERRIDES --- */
    @media (max-width: 768px) {
      /* 
         On mobile, we switch from "Window Scroll" to "Container Scroll".
         This ensures the header stays sticky even when scrolling horizontally.
      */
      .table-wrapper {
        position: relative;
        overflow: auto; /* Enable scrollbars */
        height: 75vh;   /* Force height so the table scrolls internally */
        border-top: 1px solid var(--royal-blue);
        box-shadow: inset 0 2px 5px rgba(0,0,0,0.05);
      }

      /* Slightly increase cell padding for touch targets */
      tbody td { padding: 0.8rem 0.5rem; }
      
      /* Increase TH column width on mobile for the "4 badge" look */
      .th-col-cell { min-width: 240px; }
      
      /* Fix the Name column background so it doesn't become transparent over other text */
      th:first-child, td:first-child {
        background: #fff; 
        border-right: 2px solid #ccc;
        box-shadow: 2px 0 5px rgba(0,0,0,0.1);
      }
      tbody tr:nth-child(even) td:first-child { background: #f8fafc; }
      
      /* Header fix for mobile corner */
      thead th:first-child { background: var(--royal-blue); }
    }
  </style>
</head>
<body>

  <div class="content-pad">
    <header>
      <div class="badge-row">
        <span>Updated:</span>
        <span id="last-updated">...</span>
      </div>
      <h1>Clash Wars ðŸ‘‘</h1>
    </header>

    <section class="filter-card">
      <div class="filter-group-title">Filters</div>
      <div class="filter-row-group">
        <div class="filter-block">
          <div class="filter-label">Type</div>
          <div class="pill-row" id="type-filters">
            <button class="pill active" data-value="all">All</button>
            <button class="pill" data-value="open">Open</button>
            <button class="pill" data-value="inviteOnly">Invite</button>
            <button class="pill" data-value="closed">Closed</button>
          </div>
        </div>

        <div class="filter-block">
          <div class="filter-label">State</div>
          <div class="pill-row" id="state-filters">
            <button class="pill active" data-value="all">All</button>
            <button class="pill" data-value="inWar">War</button>
            <button class="pill" data-value="preparation">Prep</button>
            <button class="pill" data-value="notInWar">None</button>
          </div>
        </div>

        <div class="filter-block" style="max-width: 80px;">
          <div class="filter-label">End(h)</div>
          <input id="hours-input" class="input-field" type="number" />
        </div>
        <div class="filter-block" style="max-width: 80px;">
          <div class="filter-label">Size</div>
          <input id="war-size-input" class="input-field" type="number" />
        </div>
      </div>

      <div class="filter-actions">
        <button id="apply-btn" class="btn btn-primary">Apply</button>
        <button id="clear-btn" class="btn btn-ghost">Clear</button>
        <div class="count-pill"><span id="row-count">0</span> Clans</div>
      </div>
    </section>
  </div>

  <div class="table-wrapper">
    <table id="clan-table">
      <thead>
        <tr>
          <!-- Sticky Left Column -->
          <th class="sortable text-left" data-key="name" style="min-width: 140px; padding-left:10px;">Clan</th>
          <th>Link</th>
          <th class="sortable" data-key="type">Type</th>
          <th class="sortable" data-key="clanLevel">Lvl</th>
          <th class="sortable" data-key="warWins">Wins</th>
          <th class="sortable" data-key="warWinStreak">Strk</th>
          <th class="sortable" data-key="warLeague">League</th>
          <th class="sortable" data-key="members">Mem</th>
          <th class="sortable" data-key="teamSize">Size</th>
          <th class="sortable" data-key="end_time">Hrs</th>
          <th class="sortable" data-key="state">War</th>
          <th class="sortable" data-key="raidState">Raid</th>
          <th class="sortable" data-key="raidTotalReward">R.Gold</th>
          <th class="sortable" data-key="raidsCompleted">R.Done</th>
          <th class="th-col-cell">TH Comp</th>
          <th class="th-col-cell">Opp TH</th>
        </tr>
      </thead>
      <tbody id="clan-tbody">
        <!-- JS Populated -->
      </tbody>
    </table>
  </div>

  <script>
    let allClans = [];
    let displayClans = [];
    let sortState = { key: 'warWinStreak', dir: 'desc' };

    async function init() {
      try {
        const resp = await fetch('clans.json');
        const json = await resp.json();
        if (Array.isArray(json)) {
          allClans = json;
          document.getElementById('last-updated').textContent = new Date().toLocaleTimeString();
        } else {
          allClans = json.clans || [];
          document.getElementById('last-updated').textContent = json.updated || "-";
        }
        filterAndRender();
      } catch (err) {
        console.error(err);
      }
    }

    function getActivePills(id) {
      return Array.from(document.querySelectorAll(`#${id} .pill.active`)).map(el => el.dataset.value);
    }

    function filterAndRender() {
      const typeFilter = getActivePills('type-filters');
      const stateFilter = getActivePills('state-filters');
      const hoursVal = document.getElementById('hours-input').value;
      const sizeVal = document.getElementById('war-size-input').value;

      displayClans = allClans.filter(c => {
        if (!typeFilter.includes('all') && !typeFilter.some(t => t.toLowerCase() === (c.type || "").toLowerCase())) return false;
        if (!stateFilter.includes('all') && !stateFilter.some(val => val.toLowerCase() === (c.state || "").toLowerCase())) return false;
        if (hoursVal && parseFloat(c.end_time) != parseFloat(hoursVal)) return false;
        if (sizeVal && parseInt(c.teamSize) != parseInt(sizeVal)) return false;
        return true;
      });

      sortData();
      renderTable();
    }

    function sortData() {
      const { key, dir } = sortState;
      const mul = dir === 'asc' ? 1 : -1;
      displayClans.sort((a, b) => {
        let valA = a[key]; let valB = b[key];
        if (valA === valB) return 0;
        if (valA == null) return 1; if (valB == null) return -1;
        if (typeof valA === 'number' && typeof valB === 'number') return (valA - valB) * mul;
        return String(valA).localeCompare(String(valB)) * mul;
      });
      document.querySelectorAll('th.sortable').forEach(th => {
        th.removeAttribute('data-sort-direction');
        if (th.dataset.key === key) th.setAttribute('data-sort-direction', dir);
      });
    }

    function renderTable() {
      const tbody = document.getElementById('clan-tbody');
      tbody.innerHTML = '';
      document.getElementById('row-count').textContent = displayClans.length;

      displayClans.forEach(c => {
        const tr = document.createElement('tr');
        
        // Name (Left Sticky)
        const nameCell = document.createElement('td');
        nameCell.className = 'text-left';
        nameCell.style.paddingLeft = '10px';
        nameCell.innerHTML = `<span class="clan-name">${c.name || "Unknown"}</span><span class="clan-tag">${c.tag || ""}</span>`;
        tr.appendChild(nameCell);

        // Link
        const linkCell = document.createElement('td');
        const tagClean = c.tag ? c.tag.replace('#', '') : '';
        linkCell.innerHTML = `<a href="https://link.clashofclans.com/en?action=OpenClanProfile&tag=${tagClean}" class="profile-btn">Open</a>`;
        tr.appendChild(linkCell);

        const createCell = (txt) => {
          const td = document.createElement('td');
          td.textContent = (txt !== null && txt !== undefined) ? txt : '-';
          tr.appendChild(td);
        }

        createCell(c.type);
        createCell(c.clanLevel);
        createCell(c.warWins);
        createCell(c.warWinStreak);
        createCell(c.warLeague);
        createCell(c.members);
        createCell(c.teamSize);
        createCell(typeof c.end_time === 'number' ? c.end_time.toFixed(1) : '-');

        // State
        const stateTd = document.createElement('td');
        let stClass = 'st-not';
        if (c.state === 'inWar') stClass = 'st-inwar';
        if (c.state === 'preparation') stClass = 'st-prep';
        stateTd.innerHTML = `<span class="status-pill ${stClass}">${c.state || '-'}</span>`;
        tr.appendChild(stateTd);

        // Raid State
        const raidStTd = document.createElement('td');
        let rStClass = 'st-not';
        if (c.raidState === 'ongoing') rStClass = 'st-inwar'; 
        if (c.raidState === 'ended') rStClass = 'st-prep';
        raidStTd.innerHTML = `<span class="status-pill ${rStClass}">${c.raidState || '-'}</span>`;
        tr.appendChild(raidStTd);

        createCell(c.raidTotalReward);
        createCell(c.raidsCompleted);

        // TH Comps (with class for min-width)
        tr.appendChild(createThCell(c.th_comp));
        tr.appendChild(createThCell(c.opp_th_comp));

        tbody.appendChild(tr);
      });
    }

    function createThCell(compStr) {
      const td = document.createElement('td');
      td.className = 'th-col-cell'; // Apply class for min-width
      if (!compStr) { td.textContent = '-'; return td; }
      const container = document.createElement('div');
      container.className = 'th-container';
      compStr.split(' ').forEach(p => {
        if (!p.includes(':')) return;
        const [lvl, count] = p.split(':');
        const span = document.createElement('span');
        span.className = `th-badge th-${lvl}`;
        span.textContent = `${lvl}:${count}`;
        container.appendChild(span);
      });
      td.appendChild(container);
      return td;
    }

    document.querySelectorAll('.pill').forEach(btn => {
      btn.addEventListener('click', (e) => {
        const group = e.target.parentElement;
        const val = e.target.dataset.value;
        if (val === 'all') {
          group.querySelectorAll('.pill').forEach(p => p.classList.remove('active'));
          e.target.classList.add('active');
        } else {
          e.target.classList.toggle('active');
          group.querySelector('[data-value="all"]').classList.remove('active');
          if (group.querySelectorAll('.pill.active').length === 0) group.querySelector('[data-value="all"]').classList.add('active');
        }
      });
    });

    document.querySelectorAll('th.sortable').forEach(th => {
      th.addEventListener('click', () => {
        const key = th.dataset.key;
        if (sortState.key === key) {
          sortState.dir = sortState.dir === 'asc' ? 'desc' : 'asc';
        } else {
          sortState.key = key;
          sortState.dir = 'desc';
        }
        sortData();
        renderTable();
      });
    });

    document.getElementById('apply-btn').addEventListener('click', filterAndRender);
    document.getElementById('clear-btn').addEventListener('click', () => {
      document.querySelectorAll('.pill').forEach(p => p.classList.remove('active'));
      document.querySelectorAll('[data-value="all"]').forEach(p => p.classList.add('active'));
      document.querySelectorAll('input').forEach(i => i.value = '');
      filterAndRender();
    });

    init();
  </script>
</body>
</html>
