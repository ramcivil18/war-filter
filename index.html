<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Clash of Clans — War Clans</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#ffffff">

  <style>
    /* --- FONTS --- */
    @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Lato:wght@400;700&display=swap');

    /* --- ROYAL THEME VARIABLES --- */
    :root {
      --bg-page: #f8f9fa;
      --bg-card: #ffffff;
      --text-main: #1e293b;
      --text-subtle: #64748b;
      
      --royal-blue: #1e3a8a;
      --royal-gold: #d97706;
      --royal-gold-light: #fbbf24;
      
      --grid-line: #cbd5e1;
      
      --pill-bg: #f1f5f9;
      --pill-border: #cbd5e1;
      --pill-active-bg: var(--royal-blue);
      --pill-active-text: #ffffff;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Lato', system-ui, sans-serif;
      background-color: var(--bg-page);
      color: var(--text-main);
    }

    /* --- LAYOUT UTILS --- */
    /* Wrapper for top content to keep it looking neat */
    .content-pad {
      max-width: 1400px;
      margin: 0 auto;
      padding: 1.5rem 20px 0;
    }

    /* --- HEADER --- */
    header {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
      border-bottom: 3px solid var(--royal-gold);
      padding-bottom: 1rem;
    }

    h1 {
      margin: 0;
      font-family: 'Cinzel', serif;
      font-size: clamp(1.5rem, 3vw, 2.5rem);
      text-transform: uppercase;
      color: var(--royal-blue);
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .badge-row {
      display: inline-flex;
      align-items: center;
      gap: .5rem;
      font-size: .8rem;
      font-weight: 700;
      text-transform: uppercase;
      color: var(--royal-gold);
    }

    /* --- FILTER CARD --- */
    .filter-card {
      background: var(--bg-card);
      border-radius: 8px;
      padding: 1.5rem;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
      border: 1px solid var(--grid-line);
      margin-bottom: 2rem;
    }

    .filter-group-title {
      font-family: 'Cinzel', serif;
      color: var(--royal-blue);
      font-size: 1rem;
      margin-bottom: 0.8rem;
      border-bottom: 1px solid var(--grid-line);
      padding-bottom: 0.3rem;
      width: 100%;
    }

    .filter-row-group {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      align-items: flex-end;
      margin-bottom: 1.5rem;
    }

    .filter-block { flex: 1 1 auto; min-width: 140px; }

    .filter-label {
      font-size: 0.75rem;
      font-weight: 700;
      text-transform: uppercase;
      color: var(--text-subtle);
      margin-bottom: 0.4rem;
    }

    /* Pills */
    .pill-row { display: flex; flex-wrap: wrap; gap: 0.4rem; }
    
    .pill {
      background: var(--pill-bg);
      border: 1px solid var(--pill-border);
      color: var(--text-main);
      padding: 0.4rem 0.8rem;
      border-radius: 4px;
      cursor: pointer;
      transition: 0.2s;
      font-size: 0.85rem;
      font-weight: 500;
    }
    .pill:hover { background: #e2e8f0; }
    .pill.active {
      background: var(--pill-active-bg);
      color: var(--pill-active-text);
      border-color: var(--royal-blue);
    }

    .input-field {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid var(--pill-border);
      border-radius: 4px;
    }

    .filter-actions {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-top: 1rem;
      flex-wrap: wrap;
      padding-top: 1rem;
      border-top: 1px dashed var(--grid-line);
    }

    .btn {
      padding: 0.6rem 1.5rem;
      border-radius: 4px;
      border: none;
      font-family: 'Cinzel', serif;
      font-weight: 700;
      cursor: pointer;
    }
    .btn-primary { background: linear-gradient(to bottom, #d97706, #b45309); color: #fff; }
    .btn-ghost { background: white; border: 1px solid var(--royal-blue); color: var(--royal-blue); }
    .count-pill { margin-left: auto; font-weight: bold; color: var(--royal-blue); }

    /* --- FULL WIDTH TABLE STYLING --- */
    
    .table-wrapper {
      width: 100%;
      /* Important: No overflow hidden here to allow sticky to work against window */
      margin-bottom: 0;
      padding-bottom: 0;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      /* If you want horizontal scroll on small screens, the body will scroll, 
         or you can wrap table in overflow-x:auto but sticky headers get tricky.
         Usually for this "App view" table width 100% is best */
      min-width: 100%; 
      font-size: 0.85rem;
      background: #fff;
    }

    /* Sticky Header Logic */
    thead th {
      position: sticky;
      top: 0; /* Sticks to top of browser window */
      z-index: 1000; /* Stays on top of everything */
      
      background: var(--royal-blue);
      color: #fff;
      padding: 1rem 0.5rem;
      text-transform: uppercase;
      font-size: 0.75rem;
      letter-spacing: 0.05em;
      border-right: 1px solid #3b5594;
      cursor: pointer;
      user-select: none;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2); /* Shadow to separate header from content */
    }
    
    thead th:hover { background: #172554; }

    /* Sort Indicators */
    th.sortable::after { content: " ↕"; opacity: 0.4; }
    th.sortable[data-sort-direction="asc"]::after { content: " ▲"; opacity: 1; color: var(--royal-gold-light); }
    th.sortable[data-sort-direction="desc"]::after { content: " ▼"; opacity: 1; color: var(--royal-gold-light); }

    tbody tr { background: #fff; }
    tbody tr:nth-child(even) { background-color: #f8fafc; }
    tbody tr:hover { background-color: #e0f2fe; }

    tbody td {
      padding: 0.75rem 0.5rem;
      border-bottom: 1px solid var(--grid-line);
      border-right: 1px solid #f1f5f9;
      color: var(--text-main);
      vertical-align: middle;
      text-align: center;
    }

    .text-left { text-align: left !important; }
    
    .clan-name {
      font-weight: 700;
      font-size: 0.95rem;
      color: var(--royal-blue);
      display: block;
    }
    .clan-tag {
      font-size: 0.75rem;
      color: var(--text-subtle);
      font-family: monospace;
    }

    .profile-btn {
      display: inline-block;
      border: 1px solid var(--royal-blue);
      color: var(--royal-blue);
      padding: 3px 10px;
      border-radius: 99px;
      font-size: 0.7rem;
      font-weight: 700;
      text-decoration: none;
      text-transform: uppercase;
    }
    .profile-btn:hover { background: var(--royal-blue); color: #fff; }

    /* Status Pills */
    .status-pill {
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 0.7rem;
      font-weight: 700;
      text-transform: uppercase;
      border: 1px solid transparent;
      white-space: nowrap;
    }
    .st-inwar { background: #dcfce7; color: #166534; border-color: #86efac; }
    .st-prep { background: #dbeafe; color: #1e40af; border-color: #93c5fd; }
    .st-not { background: #fee2e2; color: #991b1b; border-color: #fca5a5; }

    /* TH Badges */
    .th-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 3px;
      max-width: 220px;
      margin: 0 auto;
    }
    .th-badge {
      background: #fff;
      border: 1px solid #cbd5e1;
      padding: 2px 5px;
      font-size: 0.7rem;
      font-weight: 600;
      color: #334155;
      border-radius: 3px;
      white-space: nowrap;
    }
    .th-18 { background: #fef9c3; border-color: #eab308; color: #854d0e; }
    .th-17 { background: #ffedd5; border-color: #f97316; color: #9a3412; }
    .th-16 { background: #fee2e2; border-color: #ef4444; color: #991b1b; }

    @media (max-width: 768px) {
      /* On mobile, we might need horizontal scroll. 
         Note: Position sticky requires parent overflow to be visible. 
         If mobile table is too wide, the whole body will scroll horizontally. */
      .content-pad { padding: 1rem 10px 0; }
      .filter-card { padding: 1rem; }
    }
  </style>
</head>
<body>

  <!-- Padded Section for Title & Filters -->
  <div class="content-pad">
    <header>
      <div class="badge-row">
        <span>Last Updated:</span>
        <span id="last-updated" style="color: var(--text-main)">Loading...</span>
      </div>
      <h1>Clash of Clans War Info</h1>
    </header>

    <section class="filter-card">
      <div class="filter-group-title">War Filters</div>
      <div class="filter-row-group">
        <div class="filter-block">
          <div class="filter-label">Clan Type</div>
          <div class="pill-row" id="type-filters">
            <button class="pill active" data-value="all">All</button>
            <button class="pill" data-value="open">Open</button>
            <button class="pill" data-value="inviteOnly">Invite Only</button>
            <button class="pill" data-value="closed">Closed</button>
          </div>
        </div>

        <div class="filter-block">
          <div class="filter-label">War Status</div>
          <div class="pill-row" id="state-filters">
            <button class="pill active" data-value="all">All</button>
            <button class="pill" data-value="inWar">In War</button>
            <button class="pill" data-value="preparation">Prep</button>
            <button class="pill" data-value="notInWar">Not In War</button>
          </div>
        </div>

        <div class="filter-block">
          <div class="filter-label">Ended (Hrs Ago)</div>
          <input id="hours-input" class="input-field" type="number" placeholder="Exact hours" />
        </div>
        <div class="filter-block">
          <div class="filter-label">War Size</div>
          <input id="war-size-input" class="input-field" type="number" placeholder="e.g. 50" />
        </div>
      </div>

      <div class="filter-group-title">Raid Filters</div>
      <div class="filter-row-group">
        <div class="filter-block">
          <div class="filter-label">Raid Status</div>
          <div class="pill-row" id="raid-filters">
            <button class="pill active" data-value="all">All</button>
            <button class="pill" data-value="ongoing">Ongoing</button>
            <button class="pill" data-value="ended">Ended</button>
          </div>
        </div>
        <div class="filter-block">
          <div class="filter-label">Min Reward</div>
          <input id="raid-reward-input" class="input-field" type="number" placeholder="e.g. 1500" />
        </div>
        <div class="filter-block">
          <div class="filter-label">Min Completed</div>
          <input id="raid-completed-input" class="input-field" type="number" placeholder="e.g. 45" />
        </div>
      </div>

      <div class="filter-actions">
        <button id="apply-btn" class="btn btn-primary">Apply Filters</button>
        <button id="clear-btn" class="btn btn-ghost">Clear</button>
        <button id="download-btn" class="btn btn-ghost">Export CSV</button>
        <div class="count-pill">Records: <span id="row-count">0</span></div>
      </div>
    </section>
  </div>

  <!-- Full Width Table Section (No Padding) -->
  <div class="table-wrapper">
    <table id="clan-table">
      <thead>
        <tr>
          <th class="sortable text-left" data-key="name">Clan Name</th>
          <th>Profile</th>
          <th class="sortable" data-key="type">Type</th>
          <th class="sortable" data-key="clanLevel">Lvl</th>
          <th class="sortable" data-key="warWins">Wins</th>
          <th class="sortable" data-key="warWinStreak">Streak</th>
          <th class="sortable" data-key="warLeague">League</th>
          <th class="sortable" data-key="members">Mem</th>
          <th class="sortable" data-key="teamSize">Size</th>
          <th class="sortable" data-key="end_time">Hrs Ago</th>
          <th class="sortable" data-key="state">State</th>
          <th class="sortable" data-key="raidState">Raid</th>
          <th class="sortable" data-key="raidTotalReward">Reward</th>
          <th class="sortable" data-key="raidsCompleted">Comp</th>
          <th>TH Comp</th>
          <th>Opponent TH</th>
        </tr>
      </thead>
      <tbody id="clan-tbody">
        <!-- JS Populated -->
      </tbody>
    </table>
  </div>

  <script>
    let allClans = [];
    let displayClans = [];
    let sortState = { key: 'warWinStreak', dir: 'desc' };

    async function init() {
      try {
        const resp = await fetch('clans.json');
        const json = await resp.json();
        
        if (Array.isArray(json)) {
          allClans = json;
          document.getElementById('last-updated').textContent = new Date().toLocaleString();
        } else {
          allClans = json.clans || [];
          document.getElementById('last-updated').textContent = json.updated || "Unknown";
        }
        filterAndRender();
      } catch (err) {
        console.error(err);
        document.getElementById('last-updated').textContent = "Error Loading clans.json";
      }
    }

    function getActivePills(id) {
      return Array.from(document.querySelectorAll(`#${id} .pill.active`)).map(el => el.dataset.value);
    }

    function filterAndRender() {
      const typeFilter = getActivePills('type-filters');
      const stateFilter = getActivePills('state-filters');
      const raidFilter = getActivePills('raid-filters');
      const hoursVal = document.getElementById('hours-input').value;
      const sizeVal = document.getElementById('war-size-input').value;
      const raidRewardVal = document.getElementById('raid-reward-input').value;
      const raidCompVal = document.getElementById('raid-completed-input').value;

      displayClans = allClans.filter(c => {
        if (!typeFilter.includes('all')) {
          if (!typeFilter.some(t => t.toLowerCase() === (c.type || "").toLowerCase())) return false;
        }
        if (!stateFilter.includes('all')) {
          const s = (c.state || "").toLowerCase();
          if (!stateFilter.some(val => val.toLowerCase() === s)) return false;
        }
        if (!raidFilter.includes('all')) {
          const r = (c.raidState || "none").toLowerCase();
          if (!raidFilter.some(val => val.toLowerCase() === r)) return false;
        }
        if (hoursVal && parseFloat(c.end_time) != parseFloat(hoursVal)) return false;
        if (sizeVal && parseInt(c.teamSize) != parseInt(sizeVal)) return false;
        if (raidRewardVal && (c.raidTotalReward || 0) < parseFloat(raidRewardVal)) return false;
        if (raidCompVal && (c.raidsCompleted || 0) < parseFloat(raidCompVal)) return false;
        return true;
      });

      sortData();
      renderTable();
    }

    function sortData() {
      const { key, dir } = sortState;
      const mul = dir === 'asc' ? 1 : -1;

      displayClans.sort((a, b) => {
        let valA = a[key];
        let valB = b[key];
        if (valA === valB) return 0;
        if (valA == null) return 1; 
        if (valB == null) return -1;
        if (typeof valA === 'number' && typeof valB === 'number') {
          return (valA - valB) * mul;
        }
        return String(valA).localeCompare(String(valB)) * mul;
      });

      document.querySelectorAll('th.sortable').forEach(th => {
        th.removeAttribute('data-sort-direction');
        if (th.dataset.key === key) th.setAttribute('data-sort-direction', dir);
      });
    }

    function renderTable() {
      const tbody = document.getElementById('clan-tbody');
      tbody.innerHTML = '';
      document.getElementById('row-count').textContent = displayClans.length;

      displayClans.forEach(c => {
        const tr = document.createElement('tr');
        
        // Name
        const nameCell = document.createElement('td');
        nameCell.className = 'text-left';
        nameCell.innerHTML = `<span class="clan-name">${c.name || "Unknown"}</span><span class="clan-tag">${c.tag || ""}</span>`;
        tr.appendChild(nameCell);

        // Link
        const linkCell = document.createElement('td');
        const tagClean = c.tag ? c.tag.replace('#', '') : '';
        linkCell.innerHTML = `<a href="https://link.clashofclans.com/en?action=OpenClanProfile&tag=${tagClean}" target="_blank" class="profile-btn">Open</a>`;
        tr.appendChild(linkCell);

        const createCell = (txt) => {
          const td = document.createElement('td');
          td.textContent = (txt !== null && txt !== undefined) ? txt : '-';
          tr.appendChild(td);
        }

        createCell(c.type);
        createCell(c.clanLevel);
        createCell(c.warWins);
        createCell(c.warWinStreak);
        createCell(c.warLeague);
        createCell(c.members);
        createCell(c.teamSize);
        createCell(typeof c.end_time === 'number' ? c.end_time.toFixed(1) : '-');

        // States
        const stateTd = document.createElement('td');
        let stClass = 'st-not';
        if (c.state === 'inWar') stClass = 'st-inwar';
        if (c.state === 'preparation') stClass = 'st-prep';
        stateTd.innerHTML = `<span class="status-pill ${stClass}">${c.state || '-'}</span>`;
        tr.appendChild(stateTd);

        const raidStTd = document.createElement('td');
        let rStClass = 'st-not';
        if (c.raidState === 'ongoing') rStClass = 'st-inwar'; 
        if (c.raidState === 'ended') rStClass = 'st-prep';
        raidStTd.innerHTML = `<span class="status-pill ${rStClass}">${c.raidState || '-'}</span>`;
        tr.appendChild(raidStTd);

        createCell(c.raidTotalReward);
        createCell(c.raidsCompleted);

        // TH Comps
        tr.appendChild(createThCell(c.th_comp));
        tr.appendChild(createThCell(c.opp_th_comp));

        tbody.appendChild(tr);
      });
    }

    function createThCell(compStr) {
      const td = document.createElement('td');
      if (!compStr) { td.textContent = '-'; return td; }
      const container = document.createElement('div');
      container.className = 'th-container';
      compStr.split(' ').forEach(p => {
        if (!p.includes(':')) return;
        const [lvl, count] = p.split(':');
        const span = document.createElement('span');
        span.className = `th-badge th-${lvl}`;
        span.textContent = `${lvl}:${count}`;
        container.appendChild(span);
      });
      td.appendChild(container);
      return td;
    }

    // Events
    document.querySelectorAll('.pill').forEach(btn => {
      btn.addEventListener('click', (e) => {
        const group = e.target.parentElement;
        const val = e.target.dataset.value;
        if (val === 'all') {
          group.querySelectorAll('.pill').forEach(p => p.classList.remove('active'));
          e.target.classList.add('active');
        } else {
          e.target.classList.toggle('active');
          group.querySelector('[data-value="all"]').classList.remove('active');
          if (group.querySelectorAll('.pill.active').length === 0) group.querySelector('[data-value="all"]').classList.add('active');
        }
      });
    });

    document.querySelectorAll('th.sortable').forEach(th => {
      th.addEventListener('click', () => {
        const key = th.dataset.key;
        if (sortState.key === key) {
          sortState.dir = sortState.dir === 'asc' ? 'desc' : 'asc';
        } else {
          sortState.key = key;
          sortState.dir = 'desc';
        }
        sortData();
        renderTable();
      });
    });

    document.getElementById('apply-btn').addEventListener('click', filterAndRender);
    document.getElementById('clear-btn').addEventListener('click', () => {
      document.querySelectorAll('.pill').forEach(p => p.classList.remove('active'));
      document.querySelectorAll('[data-value="all"]').forEach(p => p.classList.add('active'));
      document.querySelectorAll('input').forEach(i => i.value = '');
      filterAndRender();
    });
    document.getElementById('download-btn').addEventListener('click', () => {
      if(!displayClans.length) return;
      const headers = Object.keys(displayClans[0]).join(',');
      let csv = headers + '\n';
      displayClans.forEach(row => {
        csv += Object.values(row).map(v => `"${v}"`).join(',') + '\n';
      });
      const blob = new Blob([csv], { type: 'text/csv' });
      const a = document.createElement('a');
      a.href = window.URL.createObjectURL(blob);
      a.download = 'clans.csv';
      a.click();
    });

    init();
  </script>
</body>
</html>
